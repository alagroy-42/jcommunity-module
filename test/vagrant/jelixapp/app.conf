
<VirtualHost *:80>
      ServerName __APPHOSTNAME__
      __ALIAS_APPHOSTNAME2__
      DocumentRoot __APPDIR__/www
      Alias /jelix/ "__ROOTDIR__/lib/jelix-www/"

      <Directory "__ROOTDIR__/lib/jelix-www/">
         Options +Indexes
         Require all granted
         AllowOverride All
         Order allow,deny
         Allow from all
      </Directory>

      <Directory "__APPDIR__/www/">
         Options +Multiviews
         AcceptPathInfo on
         Require all granted
         AllowOverride All
         Order allow,deny
         Allow from all
      </Directory>
</VirtualHost>
